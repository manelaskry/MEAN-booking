
<div>
    <div class="bg-gray-800 p-8 text-gray-400  body-font ">
        <div class="container px-5 py-24 mx-auto">
            <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
                <div
                    class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Easily manage and book
                        <br class="hidden lg:inline-block">your rooms & resources online.
                    </h1>
                    <p class="mb-8 leading-relaxed">Easily manage and book your rooms & resources online.</p>
                    <div class="flex justify-center">
                        <button
                            routerLink="/app-contact"
                            class="inline-flex text-white bg-orangeS border-0 py-2 px-6 focus:outline-none hover:bg-orangeS rounded text-lg" >Contact
                            Us </button>
                    </div>
                </div>
            </div>
            <div class="text-center mb-5">
                <h1 class="sm:text-3xl text-2xl font-medium title-font text-white mb-4">Room Booking</h1>
                <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
            </div>
            <div class="flex flex-wrap justify-center">
                
                
                
              
    
                @for (room of rooms; track $index) {
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
                    <section class="text-gray-400  body-font ">
                        <div class="container px-5 py-24 mx-auto ">
                          <div class="flex flex-wrap -m-4 ">
                            <div class="p-4 w-80 h-100">
                              <div class="h-full border-2 border-gray-800 rounded-lg overflow-hidden bg-gray-900">
                                <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="https://www.multiburo.com/files/CENTRES%20FRANCE/LAZ-Paris%20Gare%20Saint%20Lazare/LAZ-location%20salle%20de%20reunion%20paris%208%20saint%20lazare.jpg" alt="blog">
                                <div class="p-6">
                                  <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">RoomNumber : {{room.roomNumber}}</h2>
                                  <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">Equipement : {{room.equipment}}</h2>
                                  <h1 class="title-font text-lg font-medium text-white mb-3">Capacity : {{room.capacity}}</h1>
                                  <div class="flex items-center flex-wrap ">
                                    <button [routerLink]="['/app-reservation']" [queryParams]="{roomId: room._id}" class=" inline-flex text-white bg-orangeS border-0 py-2 px-6 focus:outline-none hover:bg-orangeS rounded text-lg">Book </button>
                    
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                      </div>
                    
                }
    
                
                
            </div>
        </div>
    </div>
