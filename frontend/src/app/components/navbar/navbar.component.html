
<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-orangeS rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span routerLink="/app-home" class="ml-3 text-xl cursor-pointer">RoomR</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a routerLink="/app-rooms" class="mr-5 hover:text-white cursor-pointer" *ngIf="loggedIn">Rooms </a>
      <a routerLink="/app-mybooking"  class="mr-5 hover:text-white cursor-pointer" *ngIf="loggedIn">MyBooking</a>
      <a  routerLink="/app-about" class="mr-5 hover:text-white cursor-pointer">About us</a>
      <a  routerLink="/app-signin" class="mr-5 hover:text-white cursor-pointer" (click)="logout()" *ngIf="loggedIn">Logout</a>
      
    </nav>
    <button routerLink="/app-contact" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">CONTACT
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</header>
